        <h1>
          <span class="header-subtitle">Snapshot</span>
        </h1>
    </section>
    <section class="top-right-header">

    </section>
    </header>

    <div class="container">
      <section id="next-fixture" class="main-features">
        <h2>
          <i class="far fa-calendar-alt"></i> Next Fixtures
        </h2>
        <p id="no-fixtures">There is currently no upcoming fixtures for this team</p>
      </section>
      <section id="last-fixtures" class="main-features">
        <h2>
          <i class="fas fa-history"></i> Latest Results
        </h2>
        <div class="last-fixture-container">
          <ul id="last-fixture-0">

          <ul id="last-fixture-2">

          <ul id="last-fixture-3">

        </div>
      </section>
      <section id="division-table" class="main-features">
        <h2>
          <i class="fas fa-trophy"></i>
          <span id="division-table-name"></span> Division
        </h2>
        <div class="division-table-container">
          <ul id="division-table-header">
            <li>Pos</li>
            <li>Team</li>
            <li>Pts</li>
            <li>W</li>
            <li>L</li>
            <li>OL</li>
